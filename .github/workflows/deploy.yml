name: Deploy VitePress site to Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive  # 确保包含子模块（如果有）
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      
      # 使用缓存优化安装
      - name: Install dependencies
        run: |
          npm ci --legacy-peer-deps --omit=optional
          # 确保安装最新版本的插件
          npm install vitepress-plugin-mermaid@latest mermaid@10.9.0
      
      # 构建
      - name: Build with VitePress
        run: npm run docs:build
        env:
          NODE_ENV: production  # 确保生产环境构建
          BASE_URL: '/'
      # 上传构建产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
