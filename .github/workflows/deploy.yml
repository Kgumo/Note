name: Deploy VitePress site to Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      
      # 完整清理和安装
      - name: Clean and install
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm cache clean --force
          
          # 显式安装关键依赖
          npm install vitepress@latest mermaid@10.9.0 vitepress-plugin-mermaid@3.0.5 --save-exact --legacy-peer-deps --force
          
          # 安装其他依赖
          npm install --legacy-peer-deps --force
      
      # 验证安装
      - name: Verify dependencies
        run: |
          npm list vitepress mermaid vitepress-plugin-mermaid
          ls -la node_modules/.bin
      
      # 使用 npm 脚本构建
      - name: Build with VitePress
        run: npm run docs:build
      
      # 上传构建产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
