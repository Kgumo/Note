name: Deploy VitePress site to Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      
      # 修复 npm 的 bug
      - name: Fix npm bug
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm cache clean --force
      
      # 安装依赖
      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps --force
          npm install vitepress-plugin-mermaid@latest mermaid@10.9.0
      
      # 解决 qmake 语言高亮问题
      - name: Install PrismJS dependencies
        run: |
          npm install prismjs@latest
      
      # 构建
      - name: Build with VitePress
        run: find dist -type f -name "*.html" -exec sed -i 's|="/assets|="/Note/assets|g' {} +
              find dist -type f -name "*.js" -exec sed -i 's|"/assets|"/Note/assets|g' {} +
              find dist -type f -name "*.css" -exec sed -i 's|url(/assets|url(/Note/assets|g' {} +
              find dist -type f -name "*.css" -exec sed -i 's|url("/assets|url("/Note/assets|g' {} + 
              npm run docs:build
        env:
          NODE_ENV: production
      
      # 上传构建产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
